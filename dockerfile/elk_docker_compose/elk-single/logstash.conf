input {
  redis {
        host => "redis"
        port => "6379"
        db => "10"
        data_type => "list"
        key => "web-forward-log"
        password => "jack"
  }
}

#2020-08-03 18:50:40.739 %{TIMESTAMP_ISO8601:log_create_time}
#[http-nio-8008-exec-4] \[(?<logThread>[^\[\]]+)\]
#INFO %{WORD:logLevel}
#[aspect.ControllerLogAspect.logAfter] \[(?<logClass>[^\[\]]+)\]
#REQUEST END: spendTime=>11ms, response=> "(?<logMessage>(.*)+)"
filter {
    if "web-forward-log-access" in [tags]{
	grok {
                match => { "message" => "%{TIMESTAMP_ISO8601:logDatetime} \[(?<logThread>[^\[\]]+)\] %{WORD:logLevel} \[(?<logClass>[^\[\]]+)\] - (?<logMessage>(.*)+)" }
        }
    }
    if "web-forward-log-error" in [tags]{
	grok {
                match => { "message" => "%{TIMESTAMP_ISO8601:logDatetime} \[(?<logThread>[^\[\]]+)\] %{WORD:logLevel} \[(?<logClass>[^\[\]]+)\] - (?<logMessage>(.*)+)" }
        }
    }
}


output {
    if "web-forward-log-access" in [tags]{
   	elasticsearch{
      		hosts => ["http://elasticsearch:9200"]
      		index => "web-forward-log-access-%{+YYYY.MM.dd}"
      		document_type => "log" 
  	}
    }
    if "web-forward-log-error" in [tags]{
   	elasticsearch{
      		hosts => ["http://elasticsearch:9200"]
      		index => "web-forward-log-error-%{+YYYY.MM.dd}"
      		document_type => "log" 
  	}
    }
}
