bind 0.0.0.0
protected-mode no
requirepass haohong!@#
port 6379
daemonize no
pidfile redis_6379.pid
loglevel notice
logfile redis.log
databases 16
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite yes
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 32mb


