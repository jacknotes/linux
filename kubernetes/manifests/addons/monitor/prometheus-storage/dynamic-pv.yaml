kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: grafana-data-pvc
  namespace: ns-monitor
  annotations:
    volume.beta.kubernetes.io/storage-class: "managed-nfs-storage"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
