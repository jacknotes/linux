global:
  scrape_interval: 30s
  evaluation_interval: 30s
  scrape_timeout: 30s

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - 'localhost:9093'

rule_files:
  - "/usr/local/prometheus/rules/*.rule"

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 15s
    static_configs:
    - targets: ['127.0.0.1:9090']
      labels:
        app: "prometheus server"

