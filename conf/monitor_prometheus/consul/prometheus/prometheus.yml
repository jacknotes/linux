  - job_name: 'consul-nginx_exporter'
    scrape_interval: 15s
    consul_sd_configs:
    - server: '192.168.13.236:8500'
      services: []
    relabel_configs:
      - source_labels: [__meta_consul_service]
        regex: nginx.*
        action: keep
      - regex: __meta_consul_service_metadata_(.+)
        action: labelmap

